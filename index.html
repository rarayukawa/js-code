<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JS_code</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="toggle.js" defer></script>
  </head>
  <body>
    <section>
      <button class="button">HTML</button>
      <div class="content">
        <p>HyperText Markup Languageの略称。Webページで使うマークアップ言語。</p>
        <dl class="">
          <dt>コード例</dt>
          <dd>
            <code class="block">
              <pre>&lt;h1&gt;文章&lt;/h1&gt;
&lt;p&gt;タイトル&lt;/p&gt;</pre>
            </code>
          </dd>
        </dl>
      </div>
    </section>
    <section>
      <button class="button">CSS</button>
      <div class="content">
        <p>Cascading Style Sheetsの略称。HTMLやXMLの文書の体裁を設定するための文書。</p>
        <dl>
          <dt>コード例</dt>
          <dd>
            <code class="block">
              <pre>h1 {
  font-color: red;
  margin-bottom: 10px;
}</pre>
            </code>
          </dd>
        </dl>
      </div>
    </section>
  </body>
</html>
