<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JS_code</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="checked.js" defer></script>
  </head>
  <body>
    <label>
      <input type="checkbox" id="cbA" value="A"/>
      チェックボックスA
    </label>
    <label>
      <input type="checkbox" id="cbB" value="B" checked/>
      チェックボックスB
    </label>
    <label>
      <input type="checkbox" id="cbC" value="C">
      チェックボックスC
    </label>
  </body>
</html>
