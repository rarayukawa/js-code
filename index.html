<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JS_code</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="indexOf2.js" defer></script>
  </head>
  <body>
    <main class="main">
      <h1>「JavaScriptを覚えよう」中の文字の存在チェック</h1>
      <table>
        <tr><th>includes('JavaScript')</th><td class="result1"></td></tr>
        <tr><th>includes('覚えよう')</th>  <td class="result2"></td></tr>
        <tr><th>startsWith('覚えよう')</th>  <td class="result3"></td></tr>
        <tr><th>endsWith('覚えよう')</th>  <td class="result4"></td></tr>
      </table>
    </main>
    <!-- <button class="button">カラー変更</button>
    <div class="rectangle"></div> -->
  </body>
</html>
